<!DOCTYPE html>
<html ng-app="AngularStore" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store with AngularJS</title>
    <!-- css file -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- AngularStore app -->
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="well" >
                    <a href="index.html" >
                        <img src="img/yaqinfu.png" height="36" width="104" alt="logo"/>
                    </a>
                    On-line Angular Book Store 
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

</body>
</html>
